<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mini Juego de Adivinanza</title>
<style>
  body {
    font-family: Arial, sans-serif;
  }
  #container {
    text-align: center;
    margin-top: 50px;
  }
  #output {
    font-size: 20px;
    margin-bottom: 20px;
  }
</style>
</head>
<body>
  <div id="container">
    <h1>Mini Juego de Adivinanza</h1>
    <p>Estoy pensando en un número entre 1 y 100. ¿Puedes adivinar cuál es?</p>
    <input type="number" id="guess" placeholder="Introduce tu adivinanza">
    <button onclick="checkGuess()">Adivinar</button>
    <p id="output"></p>
  </div>

  <script>
    // Generar un número aleatorio entre 1 y 100
    const randomNumber = Math.floor(Math.random() * 100) + 1;

    function checkGuess() {
      const guessInput = document.getElementById('guess');
      const guess = parseInt(guessInput.value);

      if (guess === randomNumber) {
        document.getElementById('output').innerText = '¡Felicidades! ¡Has adivinado el número correcto!';
      } else if (guess < randomNumber) {
        document.getElementById('output').innerText = 'Demasiado bajo. Intenta de nuevo.';
      } else {
        document.getElementById('output').innerText = 'Demasiado alto. Intenta de nuevo.';
      }

      // Limpiar el campo de adivinanza después de cada intento
      guessInput.value = '';
    }
  </script>
</body>
</html>
