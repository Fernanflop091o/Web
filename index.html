<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mini Juego del Dinosaurio</title>
<style>
  body {
    margin: 0;
    padding: 0;
    overflow: hidden;
  }
  #game {
    width: 100%;
    height: 100%;
    background-color: #f7f7f7;
    position: relative;
    overflow: hidden;
  }
  #dinosaur {
    width: 50px;
    height: 50px;
    background-color: #000;
    position: absolute;
    bottom: 0;
    left: 50px;
    transition: bottom 0.2s ease-in-out;
  }
  #cactus {
    width: 20px;
    height: 30px;
    background-color: #008000;
    position: absolute;
    bottom: 0;
    right: -20px;
  }
</style>
</head>
<body>
  <div id="game">
    <div id="dinosaur"></div>
    <div id="cactus"></div>
  </div>

  <script>
    const dinosaur = document.getElementById('dinosaur');
    const cactus = document.getElementById('cactus');

    // Función para saltar el dinosaurio
    function jump() {
      if (dinosaur.style.bottom !== '100px') {
        dinosaur.style.bottom = '100px';
        setTimeout(() => {
          dinosaur.style.bottom = '0';
        }, 200);
      }
    }

    // Detectar teclas de flecha hacia arriba y espacio para saltar
    document.addEventListener('keydown', (event) => {
      if (event.key === 'ArrowUp' || event.code === 'Space') {
        jump();
      }
    });

    // Animar el cactus moviéndolo hacia la izquierda
    setInterval(() => {
      cactus.style.right = parseInt(cactus.style.right) + 5 + 'px';
      if (parseInt(cactus.style.right) >= window.innerWidth) {
        cactus.style.right = '-20px';
      }
      // Detectar colisión entre el dinosaurio y el cactus
      const dinosaurBottom = parseInt(dinosaur.style.bottom);
      const cactusRight = parseInt(cactus.style.right);
      if (cactusRight < 100 && cactusRight > 0 && dinosaurBottom === 0) {
        alert('Game Over');
        location.reload(); // Recargar la página para reiniciar el juego
      }
    }, 50);
  </script>
</body>
</html>
