<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Juego de Adivinar Adivinanzas</title>
<style>
  body {
    font-family: Arial, sans-serif;
  }
  #container {
    text-align: center;
    margin-top: 50px;
  }
  #output {
    font-size: 20px;
    margin-bottom: 20px;
  }
</style>
</head>
<body>
  <div id="container">
    <h1>Juego de Adivinar Adivinanzas</h1>
    <p>Adivina la palabra oculta:</p>
    <input type="text" id="guess" placeholder="Introduce tu adivinanza">
    <button onclick="checkGuess()">Adivinar</button>
    <p id="output"></p>
  </div>

  <script>
    // Palabra oculta para adivinar
    const hiddenWord = 'elefante';

    function checkGuess() {
      const guessInput = document.getElementById('guess');
      const guess = guessInput.value.toLowerCase();

      if (guess === hiddenWord) {
        document.getElementById('output').innerText = '¡Felicidades! ¡Has adivinado la palabra correcta!';
      } else {
        document.getElementById('output').innerText = '¡Incorrecto! Inténtalo de nuevo.';
      }

      // Limpiar el campo de adivinanza después de cada intento
      guessInput.value = '';
    }
  </script>
</body>
</html>
