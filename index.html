  <script>
    document.getElementById('robloxForm').addEventListener('submit', function(event) {
      event.preventDefault();
      
      // Obtener el nombre de Roblox ingresado por el usuario
      const robloxUsername = document.getElementById('robloxUsername').value;

      // Aquí puedes enviar el nombre de Roblox a tu servidor para procesarlo o almacenarlo en una base de datos

      // Ejemplo de cómo mostrar el nombre de Roblox en la consola
      console.log('Nombre de Roblox:', robloxUsername);
      
      // Puedes redirigir al usuario a Roblox o realizar otras acciones después de procesar el nombre
    });
  </script>
</body>
</html>
