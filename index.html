<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Subir Videos y Fotos</title>
</head>
<body>
  <h1>Subir Videos y Fotos</h1>

  <!-- Formulario para subir videos -->
  <h2>Subir Video</h2>
  <input type="file" accept="video/*" id="videoFile">
  <button onclick="uploadVideo()">Subir Video</button>

  <!-- Formulario para subir fotos -->
  <h2>Subir Foto</h2>
  <input type="file" accept="image/*" id="photoFile">
  <button onclick="uploadPhoto()">Subir Foto</button>

  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-storage.js"></script>
  <script>
    // Configuración de Firebase
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_AUTH_DOMAIN",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_STORAGE_BUCKET",
      messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
      appId: "YOUR_APP_ID"
    };

    // Inicializar Firebase
    firebase.initializeApp(firebaseConfig);

    // Referencia al almacenamiento en la nube
    const storage = firebase.storage();

    // Función para subir videos
    function uploadVideo() {
      const videoFile = document.getElementById('videoFile').files[0];
      const storageRef = storage.ref();
      const videoRef = storageRef.child('videos/' + videoFile.name);
      videoRef.put(videoFile).then(() => {
        alert('¡Video subido exitosamente!');
      }).catch((error) => {
        console.error('Error al subir el video:', error);
      });
    }

    // Función para subir fotos
    function uploadPhoto() {
      const photoFile = document.getElementById('photoFile').files[0];
      const storageRef = storage.ref();
      const photoRef = storageRef.child('photos/' + photoFile.name);
      photoRef.put(photoFile).then(() => {
        alert('¡Foto subida exitosamente!');
      }).catch((error) => {
        console.error('Error al subir la foto:', error);
      });
    }
  </script>
</body>
</html>
