<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mini Juego del Dinosaurio</title>
<style>
  body {
    margin: 0;
    padding: 0;
    overflow: hidden;
    background-color: #f7f7f7;
  }
  #game {
    width: 100%;
    height: 100%;
    position: relative;
  }
  #dinosaur {
    width: 50px;
    height: 50px;
    background-color: #000;
    position: absolute;
    bottom: 0;
    left: 50px;
    animation: jump 0.2s ease-in-out infinite alternate;
  }
  #cactus {
    width: 20px;
    height: 30px;
    background-color: #008000;
    position: absolute;
    bottom: 0;
    right: 0;
    animation: move 2s linear infinite;
  }
  @keyframes jump {
    from { bottom: 0; }
    to { bottom: 100px; }
  }
  @keyframes move {
    from { right: 0; }
    to { right: 100%; }
  }
</style>
</head>
<body>
  <div id="game">
    <div id="dinosaur"></div>
    <div id="cactus"></div>
  </div>

  <script>
    // Detectar tecla de espacio para saltar
    document.addEventListener('keydown', (event) => {
      if (event.code === 'Space') {
        jump();
      }
    });

    // Función para saltar el dinosaurio
    function jump() {
      const dinosaur = document.getElementById('dinosaur');
      dinosaur.style.animation = 'none'; // Detener la animación actual
      dinosaur.offsetHeight; // Triggers reflow
      dinosaur.style.animation = 'jump 0.2s ease-in-out'; // Reiniciar la animación
    }
  </script>
</body>
</html>
